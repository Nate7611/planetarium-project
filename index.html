<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
  <title>Planetarium Project</title>
</head>

<body>
  <canvas id="bg"></canvas>
  <div id="main-UI">
    <p id="distance" style="position: fixed; top: 1vh; margin: 0;"></p>
    <p id="time-until" style="position: fixed; top: 6vh; margin: 0;"></p>
    <p id="time-elapsed" style="position: fixed; top: 11vh; margin: 0;"></p>
    <p id="speed-scale" style="bottom: 6.5vh; height: 5vh;"></p>
    <img src="img/button.svg" draggable="false" id="fast-button" alt="Button to make time faster"
      style="bottom: 4vh; right: 30vw;">
    <img src="img/button.svg" draggable="false" id="slow-button" alt="Button to make time slower"
      style="bottom: 4vh; left: 30vw;">
  </div>

  <div id="start-UI">
    <p style="top: 2vh; font-size: 5rem;">Journey Through the Solar System</p>
    <button id="start-button">Start</button>
  </div>

  <div id="loading-screen">
    <div id="loading-border">
      <div id="loading-bar"></div>
    </div>
  </div>

  <div id="fact-container">
    <h1 id="fact-container__name"></h1>
    <hr>
    <h2>Distance From Sun</h2>
    <p id="fact-container__distance"></p>
    <hr>
    <h2>Radius</h2>
    <p id="fact-container__radius"></p>
    <hr>
    <h2>Tempature</h2>
    <p id="fact-container__low-tempature"></p>
    <p>To</p>
    <p id="fact-container__high-tempature"></p>
    <hr>
    <h2>Orbital Speed</h2>
    <p id="fact-container__orbital-speed"></p>
    <hr>
    <h2>Day Length</h2>
    <p id="fact-container__day-length"></p>
    <br>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
