<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
  <title>Planetarium Project</title>
</head>

<body>
  <canvas id="bg"></canvas>
  <div id="main-UI">
    <p id="distance" style="top: 0px;"></p>
    <p id="time-until" style="top: 72px;"></p>
    <p id="time-elapsed" style="top: 144px;"></p>
    <p id="speed-scale" style="bottom: 6.5%; height: 5%;"></p>
    <img src="img/button.svg" draggable="false" id="fast-button" style="bottom: 4%; right: 35%;">
    <img src="img/button.svg" draggable="false" id="slow-button" style="bottom: 4%; left: 35%;">
  </div>

  <div id="start-UI">
    <p style="top: 2%; font-size: 5rem;">Journey Through the Solar System</p>
    <button id="start-button">Start</button>
  </div>

  <div id="loading-screen">
    <div id="loading-border">
      <div id="loading-bar"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
