<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
  <title>Planetarium Project</title>
</head>

<body>
  <canvas id="bg"></canvas>
  <div id="main-UI">
    <p id="distance" style="top: 0px;"></p>
    <p id="time" style="top: 55px;"></p>
    <p id="time-elapsed" style="top: 110px;"></p>
    <p id="slider-text" style="bottom: 50px;"></p>
    <input type="range" min="1" max="8" value="1" class="slider" id="time-slider">
  </div>

  <div id="start-UI">
    <p style="top: 2%; font-size: 5rem;">Voyager Simulator</p>
    <button id="start-button">Start</button>
  </div>

  <div id="loading-screen">
    <div id="loading-border">
      <div id="loading-bar"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
