<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script>
    /*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;
  </script>
  <title>Planetarium Project</title>
</head>

<body>
  <canvas id="bg"></canvas>
  <div id="main-UI">
    <p id="distance" style="top: 1vh; margin: 0;"></p>
    <p id="time-until" style="top: 5vh; margin: 0;"></p>
    <p id="time-elapsed" style="top: 9vh; margin: 0;"></p>
    <p id="speed-scale" style="bottom: 6.5vh; height: 5vh;"></p>
    <img src="img/button.svg" draggable="false" id="fast-button" alt="Button to make time faster" style="bottom: 4vh; right: 30vw;">
    <img src="img/button.svg" draggable="false" id="slow-button" alt="Button to make time slower" style="bottom: 4vh; left: 30vw;">
  </div>

  <div id="start-UI">
    <p style="top: 2%; font-size: 5rem;">Journey Through the Solar System</p>
    <button id="start-button">Start</button>
  </div>

  <div class="fact-container">
    <h1>Mercury</h1>

  </div>

  <div id="loading-screen">
    <div id="loading-border">
      <div id="loading-bar"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
